<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML</title>
    <style>
        body{
            font-family: sans-serif;
        }

        label{
            /* display: block; */
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <form action="#" method="get" target="_blank" autocapitalize="off">
        <p>O meu formulário</p>

        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev">Sou um deve:</label>
            <input type="checkbox" id="dev" value="sim"><br>
            <label for="dev2">Sou um deve:</label>
            <input type="checkbox" id="dev2" value="sim"><br>
            <label for="dev3">Sou um deve:</label>
            <input type="checkbox" id="dev3" value="sim"><br>
        </p>

        <p>
            Genero: <br>
            <label for="feminino">feminino:</label>
            <input type="radio" id="feminino" value="feminino"
            name="Genero"><br>
            <label for="masculino">masculino:</label>
            <input type="radio" id="masculino" value="masculino"
            name="Genero"><br>
            <label for="outro">outro:</label>
            <input type="radio" id="outro" value="outro"
            name="Genero"><br>
        </p>
        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date"
            value="2005-01-30">
        </p>

        <p>
            <label for="datetime">Data_time:</label>
            <input type="datetime-local" id="datetime" name="datetime"
            value="2005-01-30T12:00">
        </p>
        <p>
            <label for="time">time:</label>
            <input type="time" id="time" name="time"
            value="12:00:01">
        </p>
        <p>
            <label for="cor">cor preferida:</label>
            <input type="color" id="cor" name="cor"
            value="#ff0000">
        </p>
        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email"
            placeholder="ex.: email@email.com">
        </p>
        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file"
            accept=".png, .svg, image/*" multiple>
        </p>
        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number"
            min="10" max="50" step="5">
        </p>
        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password"
            placeholder="Digite sua senha">
        </p>
        <p>
            <label for="range">Volume:</label>
            <input type="range" id="range" name="range"
            min="0" max="10" step="2">

            <datalist>
                <option value=""></option>
            </datalist>
        </p>
        <p>
            <label for="url">url:</label>
            <input type="url" id="url" name="url"
            placeholder="Digite um url">
        </p>
        <p>
            <label for="search">Pesquisa:</label>
            <input type="search" id="search" name="search"
            placeholder="Pesquisa">
        </p>
        <p>
            <label for="select">Selecione alguma opção: </label>
            <select id="select" name="select">
                <optgroup label="grupo 1">
                <option value="qualquer coisa 1" label="Label 1">
                <option value="qualquer coisa 2" label="Label 2">
                <option value="qualquer coisa 3" label="Label 3" selected>
                <option value="qualquer coisa 4" label="Label 4" disabled>
                <option value="qualquer coisa 5" label="Label 5">
                </optgroup>
                <optgroup label="grupo 2">
                <option value="qualquer coisa 11" label="Label 11">
                <option value="qualquer coisa 22" label="Label 22">
                <option value="qualquer coisa 33" label="Label 33">
                <option value="qualquer coisa 44" label="Label 44" disabled>
                <option value="qualquer coisa 55" label="Label 55">
                </optgroup>
            </select>
        </p>
        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" rows="8"></textarea>
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>

</body>
</html>
